version: "3.7"
services:
  validator-import-launchpad:
    container_name: validator-import-launchpad
    image: gcr.io/prysmaticlabs/prysm/validator:stable
    command: accounts import --keys-dir="/launchpad/validator_keys" --wallet-dir="/data/wallets" --wallet-password-file="/launchpad/wallet-password" --accept-terms-of-use
    volumes:
      - ./launchpad:/launchpad
      - ${DOCKER_VOL_PATH}/validator:/data
  validator-list-accounts:
    container_name: validator_list_accounts
    image: gcr.io/prysmaticlabs/prysm/validator:stable
    command: accounts list --wallet-dir="/data/wallets" --wallet-password-file="/launchpad/wallet-password" --accept-terms-of-use
    volumes:
      - ./launchpad:/launchpad
      - ${DOCKER_VOL_PATH}/validator:/data